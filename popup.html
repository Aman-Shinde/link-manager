<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="content">
    <h1>[ Link Manager ]</h1>
    <input type="text" id="linkTitle" placeholder="Link Title">
    <input type="url" id="linkUrl" placeholder="Link URL">
    <input type="text" id="linkTags" placeholder="Tags (comma separated)">
    <button id="saveButton">Save Link</button>
    <input type="text" id="search" placeholder="Search links...">
    <div id="links"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
